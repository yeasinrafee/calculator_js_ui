<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="section-calculator">
      <div class="calculator">
        <div class="display" data-display>
          <div class="prev-display" data-display-prev></div>
          <div class="current-display" data-display-current></div>
        </div>
        <button class="btn" data-btn-c>C</button>
        <button class="btn" data-btn-del>DEL</button>
        <button class="btn" data-btn-operator>%</button>
        <button class="btn" data-btn-operator>/</button>
        <button class="btn" data-btn>7</button>
        <button class="btn" data-btn>8</button>
        <button class="btn" data-btn>9</button>
        <button class="btn" data-btn-operator>*</button>
        <button class="btn" data-btn>4</button>
        <button class="btn" data-btn>5</button>
        <button class="btn" data-btn>6</button>
        <button class="btn" data-btn-operator>-</button>
        <button class="btn" data-btn>1</button>
        <button class="btn" data-btn>2</button>
        <button class="btn" data-btn>3</button>
        <button class="btn" data-btn-operator>+</button>
        <button class="btn" data-btn>.</button>
        <button class="btn" data-btn>0</button>
        <button class="btn equal" data-btn-equal>=</button>
      </div>
    </section>

    <footer class="footer">
      <p> Copyright Â© 2022 yeasinrafee </p>
    </footer>
  </body>
</html>
